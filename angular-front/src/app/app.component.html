<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron">
    <h1 class="display-3">{{title}}</h1>
    <p class="lead">{{desp}}</p>
    <hr class="my-4">
    <p class="text-danger">Enter your budget, number of people travelling and number of days of vacation to get details of your next sweet escape.</p>
    <form>
    <p class="lead">
        <input class="form-control mr-sm-2" type="text" placeholder="Enter number of people">
      </p>
    <div class="form-group">
        <label class="control-label">Enter your budget</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div>
          <label  class="col-lg-2 control-label">From</label>
          <my-date-picker [options]="myDatePickerOptions" [(ngModel)]="datemodelFrom" name="datemodelFrom" required></my-date-picker>
      </div>
      <br>
      <div>
          <label  class="col-lg-2 control-label">To</label>
          <my-date-picker [options]="myDatePickerOptions" [(ngModel)]="datemodelTo" name="datemodelTo" required></my-date-picker>
      </div>
      <a class="btn btn-primary btn-lg" href="#" role="button">Submit</a>
      </form>
  </div>
  <div>
      <my-date-picker [options]="myDatePickerOptions" [(ngModel)]="datemodel" name="datemodel" required></my-date-picker>
  </div>
