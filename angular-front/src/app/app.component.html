<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron">
    <h1 class="display-3">{{title}}</h1>
    <p class="lead">{{desp}}</p>
    <hr class="my-4">
    <p>Enter your budget, number of people travelling and number of days of vacation to get details of your next sweet escape.</p>
    <p class="lead">
      <input class="form-control mr-sm-2" type="text" placeholder="Enter number of days">
    </p>
    <p class="lead">
        <input class="form-control mr-sm-2" type="text" placeholder="Enter number of people">
      </p>
    <div class="form-group">
        <label class="control-label">Enter your budget</label>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
        </div>
      </div>
      <br>
      <a class="btn btn-primary btn-lg" href="#" role="button">Submit</a>
  </div>
